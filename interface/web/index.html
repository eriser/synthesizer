<!doctype html>
<html lang="en">
  <head>
    <title>Synthesizer</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <!-- JS -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

  </head>
  <body>
    <div id="content" class="container-fluid">

        <div class="row row-no-padding">
          <div class="col-sm-12">
            <div class="tile">

              <span class="glyphicon glyphicon-floppy-disk"></span>
              <span class="glyphicon glyphicon-folder-open"></span>

            </div>
          </div>
          <div class="col-sm-2">

            <div class="tile">
              <div class="tile-header">MIDI devices</div>
              <div class="tile-separator"></div>
              <div class="midi-device">
                <div class="midi-device-icon"><span class="glyphicon glyphicon-music"></span></div>
                <div class="midi-device-name">AKM320</div>
                <div class="midi-device-options"><input type="checkbox" value=""></div>
              </div>
              <div class="midi-device">
                <div class="midi-device-icon"><span class="glyphicon glyphicon-music"></span></div>
                <div class="midi-device-name">Launch Control</div>
                <div class="midi-device-options"><input type="checkbox" value=""></div>
              </div>
            </div>

            <div class="tile">
              <div class="tile-header">Output devices</div>
              <div class="tile-separator"></div>
              <div class="output-device">
                <div class="output-device-icon"><span class="glyphicon glyphicon-volume-up"></span></div>
                <div class="output-device-name">Built-in Output</div>
                <div class="output-device-options"></div>
              </div>
              <div class="output-device">
                <div class="output-device-icon"><span class="glyphicon glyphicon-volume-up"></span></div>
                <div class="output-device-name">Soundflower (2ch)</div>
                <div class="output-device-options"></div>
              </div>
              <div class="output-device">
                <div class="output-device-icon"><span class="glyphicon glyphicon-volume-up"></span></div>
                <div class="output-device-name">Soundflower (64ch)</div>
                <div class="output-device-options"></div>
              </div>
            </div>

          </div>

          <div class="col-sm-10">
            <div class="tile">
              <div class="tile-header">Units</div>
              <div class="tile-separator"></div>
              <div class="container-fluid">

                <div class="row row-no-padding">
                  <div class="col-xs-6 col-md-4 col-lg-3">
                    <div class="unit-wrapper">
                      <div class="unit unit-type-key-dependent">
                        <div class="unit-type">oscillator</div>
                        <div class="unit-name">wave</div>
                        <div class="unit-options"><span class="glyphicon glyphicon-chevron-right"></span></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-6 col-md-4 col-lg-3">
                    <div class="unit-wrapper">
                      <div class="unit">
                        <div class="unit-type">oscillator</div>
                        <div class="unit-name">LFO</div>
                        <div class="unit-options"><span class="glyphicon glyphicon-chevron-right"></span></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-6 col-md-4 col-lg-3">
                    <div class="unit-wrapper">
                      <div class="unit unit-type-parameter">
                        <div class="unit-type">parameter</div>
                        <div class="unit-name">knob_1</div>
                        <div class="unit-options"><span class="glyphicon glyphicon-chevron-right"></span></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-6 col-md-4 col-lg-3">
                    <div class="unit-wrapper">
                      <div class="unit">
                        <div class="unit-type">adder</div>
                        <div class="unit-name">freq</div>
                        <div class="unit-options"><span class="glyphicon glyphicon-chevron-right"></span></div>
                      </div>
                    </div>
                  </div>
                  <div class="col-xs-6 col-md-4 col-lg-3">
                    <div class="unit-wrapper">
                      <div class="unit">
                        <div class="unit-type">adder</div>
                        <div class="unit-name">alpha</div>
                        <div class="unit-options"><span class="glyphicon glyphicon-chevron-right"></span></div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>


    </div>
  </body>
</html>
