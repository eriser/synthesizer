<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    <title>Settings</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link rel="stylesheet" type="text/css" href="/css/messages.css" />
    <!-- JS -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="/js/api.js"></script>
    <script type="text/javascript" src="/js/messages.js"></script>
    <script type="text/javascript" src="/js/pages/settings.js"></script>
  </head>
  <body>
      <div class="page-title centered">Settings</div>

      <div class="toggle-box centered">
        <div class="title">General</div>
        <div class="content">
          <div class="input-line"><span>Sample rate</span><input type="text" id="input-sample-rate" /></div>
          <div class="input-line"><span>Buffer size</span><input type="text" id="input-buffer-size" /></div>
        </div>
      </div>

      <div class="toggle-box centered">
        <div class="title">Devices</div>
        <div class="content">
          <div class="header">MIDI devices</div>
          <div id="midi-devices"></div>
          <div class="header">Input devices</div>
          <div id="input-devices"></div>
          <div class="header">Output devices</div>
          <div id="output-devices"></div>
        </div>
      </div>

      <div id="messages"></div>

  </body>
</html>
